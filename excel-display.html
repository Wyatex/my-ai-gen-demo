    <script id="worker-script" type="javascript/worker">
      let originalData = [];
      let searchCache = [];

      function evaluateLogic(expression, rowText) {
          if (!expression || expression.trim() === '') return true;

          let expr = expression;
          while (/\([^()]*\)/.test(expr)) {
              expr = expr.replace(/\(([^()]*)\)/g, (match, content) => {
                  return evaluateLogic(content, rowText) ? "TRUE" : "FALSE";
              });
          }

          const orParts = expr.split('|');
          for (let part of orParts) {
              const andParts = part.split('&');
              const andResult = andParts.every(item => {
                  item = item.trim();
                  if (item === "TRUE") return true;
                  if (item === "FALSE") return false;
                  return rowText.includes(item.toLowerCase());
              });

              if (andResult) return true;
          }
          return false;
      }

      self.onmessage = function(e) {
          const { type, payload } = e.data;

          if (type === 'INIT_DATA') {
              originalData = payload;
              searchCache = new Array(originalData.length);
              for(let i = 0; i < originalData.length; i++) {
                  searchCache[i] = Object.values(originalData[i]).join(" ").toLowerCase();
              }
              self.postMessage({
                  type: 'INIT_COMPLETE',
                  count: originalData.length,
                  data: originalData
              });

          } else if (type === 'FILTER') {
              const { includeExpr, excludeExpr } = payload;
              if (!includeExpr && !excludeExpr) {
                  self.postMessage({ type: 'FILTER_RESULT', data: originalData });
                  return;
              }
              const result = [];
              for (let i = 0; i < searchCache.length; i++) {
                  const rowText = searchCache[i];
                  const isIncluded = evaluateLogic(includeExpr, rowText);
                  let isExcluded = false;
                  if (excludeExpr) isExcluded = evaluateLogic(excludeExpr, rowText);
                  if (isIncluded && !isExcluded) result.push(originalData[i]);
              }
              self.postMessage({ type: 'FILTER_RESULT', data: result });
          }
      };
    </script>

    <script>
      const dropZone = document.getElementById("drop-zone");
      const toolbar = document.getElementById("toolbar");
      const tableContainer = document.getElementById("table-container");
      const statusBar = document.getElementById("status-bar");
      const recordCount = document.getElementById("record-count");
      const inputInclude = document.getElementById("filter-include");
      const inputExclude = document.getElementById("filter-exclude");
      const loadingIndicator = document.getElementById("loading-indicator");
      const loadingText = document.getElementById("loading-text");

      // [æ–°å¢] Toast å…ƒç´ 
      const toast = document.getElementById("toast");
      const toastMsg = document.getElementById("toast-msg");

      let vTableInstance = null;
      let totalCount = 0;
      let worker = null;

      // --- [æ–°å¢] æ˜¾ç¤º Toast å‡½æ•° ---
      function showToast(message = "å¤åˆ¶æˆåŠŸ") {
        toastMsg.textContent = message;
        toast.className = "show";
        // 3ç§’åæ¶ˆå¤±
        setTimeout(() => {
          toast.className = toast.className.replace("show", "");
        }, 3000);
      }

      // --- åˆå§‹åŒ– Worker ---
      function initWorker() {
        const blob = new Blob(
          [document.getElementById("worker-script").textContent],
          { type: "text/javascript" }
        );
        worker = new Worker(window.URL.createObjectURL(blob));

        worker.onmessage = function (e) {
          const { type, data, count } = e.data;

          if (type === "INIT_COMPLETE") {
            loadingIndicator.style.display = "none";
            totalCount = count;
            renderVTable(data);
            updateStatus(data.length);
          } else if (type === "FILTER_RESULT") {
            loadingIndicator.style.display = "none";
            if (vTableInstance) {
              vTableInstance.setRecords(data);
            }
            updateStatus(data.length);
          }
        };
      }

      initWorker();

      // --- é˜²æŠ–å‡½æ•° ---
      function debounce(func, wait) {
        let timeout;
        return function (...args) {
          const context = this;
          clearTimeout(timeout);
          timeout = setTimeout(() => {
            func.apply(context, args);
          }, wait);
        };
      }

      // --- è§¦å‘ç­›é€‰ ---
      function triggerFilter() {
        const includeExpr = inputInclude.value.trim();
        const excludeExpr = inputExclude.value.trim();

        loadingText.textContent = "ç­›é€‰ä¸­...";
        loadingIndicator.style.display = "flex";

        worker.postMessage({
          type: "FILTER",
          payload: { includeExpr, excludeExpr },
        });
      }

      const debouncedFilter = debounce(triggerFilter, 300);

      inputInclude.addEventListener("input", debouncedFilter);
      inputExclude.addEventListener("input", debouncedFilter);

      // --- æ–‡ä»¶æ‹–æ‹½å¤„ç† ---
      ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
        dropZone.addEventListener(
          eventName,
          (e) => {
            e.preventDefault();
            e.stopPropagation();
          },
          false
        );
      });

      dropZone.addEventListener("dragenter", () =>
        dropZone.classList.add("active")
      );
      dropZone.addEventListener("dragover", () =>
        dropZone.classList.add("active")
      );
      dropZone.addEventListener("dragleave", () =>
        dropZone.classList.remove("active")
      );
      dropZone.addEventListener("drop", (e) => {
        dropZone.classList.remove("active");
        const files = e.dataTransfer.files;
        if (files.length > 0) handleFile(files[0]);
      });

      function handleFile(file) {
        loadingText.textContent = "è¯»å–ä¸é¢„å¤„ç†æ•°æ®...";
        loadingIndicator.style.display = "flex";
        dropZone.classList.add("hidden");
        toolbar.style.display = "flex";

        const reader = new FileReader();
        reader.onload = function (e) {
          const data = new Uint8Array(e.target.result);
          setTimeout(() => {
            try {
              const workbook = XLSX.read(data, { type: "array" });
              const firstSheetName = workbook.SheetNames[0];
              const worksheet = workbook.Sheets[firstSheetName];
              const jsonData = XLSX.utils.sheet_to_json(worksheet, {
                defval: "",
              });

              if (jsonData.length === 0) {
                alert("ç©ºæ–‡ä»¶");
                loadingIndicator.style.display = "none";
                return;
              }

              worker.postMessage({
                type: "INIT_DATA",
                payload: jsonData,
              });
            } catch (error) {
              console.error(error);
              alert("è§£æå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼");
              loadingIndicator.style.display = "none";
            }
          }, 100);
        };
        reader.readAsArrayBuffer(file);
      }

      function updateStatus(currentCount) {
        recordCount.textContent = `æ˜¾ç¤º ${currentCount} æ¡è®°å½• / æ€»è®¡ ${totalCount} æ¡`;
      }

      // --- æ¸²æŸ“è¡¨æ ¼ (åŒ…å«å¤åˆ¶åŠŸèƒ½) ---
      function renderVTable(data) {
        tableContainer.style.display = "block";
        statusBar.style.display = "flex";

        if (vTableInstance) vTableInstance.release();

        const headers = Object.keys(data[0]);
        const columns = headers.map((key) => ({
          field: key,
          title: key,
          width: "auto",
          minWidth: 100,
          sort: true,
        }));

        const option = {
          container: tableContainer,
          records: data,
          columns: columns,
          autoWrapText: true,
          limitTitleField: true,
          defaultRowHeight: 40,
          defaultHeaderRowHeight: 50,
          widthMode: "standard",

          keyboardOptions: {
            copySelected: true, // å¯ç”¨ Ctrl+C
            selectAllOnCtrlA: true,
            pasteValueToCell: false,
          },
          excelOptions: {
            fillHandle: false,
          },
          interaction: {
            selection: {
              type: "multiple",
              mode: "cell",
            },
          },
        };

        vTableInstance = new VTable.ListTable(option);

        const { CONTEXTMENU_CELL, COPY_DATA } = VTable.ListTable.EVENT_TYPE;

        // --- [æ–°å¢] ç›‘å¬ Ctrl+C å¤åˆ¶äº‹ä»¶ ---
        vTableInstance.on(COPY_DATA, () => {
          showToast("å¤åˆ¶æˆåŠŸ (Ctrl+C)");
        });

        // --- [æ–°å¢] ç›‘å¬å³é”®èœå•äº‹ä»¶ï¼Œå®ç°ç›´æ¥å¤åˆ¶ ---
        vTableInstance.on(CONTEXTMENU_CELL, (args) => {
          // é˜»æ­¢æµè§ˆå™¨é»˜è®¤çš„å³é”®èœå•
          args.event.preventDefault();

          // è·å– VTable å‡†å¤‡å¥½çš„å¤åˆ¶å†…å®¹ (åŒ…å«åˆ¶è¡¨ç¬¦ç­‰æ ¼å¼ï¼Œé€‚é… Excel)
          const copyData = vTableInstance.getCopyValue();

          if (copyData) {
            // ä½¿ç”¨ç°ä»£å‰ªè´´æ¿ API
            navigator.clipboard
              .writeText(copyData)
              .then(() => {
                showToast("å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ (å³é”®)");
              })
              .catch((err) => {
                console.error("æ— æ³•å¤åˆ¶: ", err);
                showToast("å¤åˆ¶å¤±è´¥ï¼Œè¯·é‡è¯•");
              });
          } else {
            // å¦‚æœæ²¡é€‰ä¸­å†…å®¹ï¼Œæç¤ºä¸€ä¸‹
            showToast("è¯·å…ˆé€‰æ‹©å•å…ƒæ ¼");
          }
        });
      }
    </script>
